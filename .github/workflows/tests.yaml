name: tests

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "synchronize", "reopened"]
  create:

jobs:
  test:
    name: wt-${{ matrix.pf-version }} (üêç-${{ matrix.python-version }}, ${{ matrix.browser }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        python-version: ["3.12", "3.13"]
        pf-version: ["v5", "v6"]
    steps:
      - name: Pull selenium-standalone
        run: podman pull selenium/standalone-${{ matrix.browser }}:4.9
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install .[dev]
      - name: Test with pytest
        run: |
          pytest -sqvvv -n 2 --browser-name=${{ matrix.browser }} --pf-version=${{ matrix.pf-version }} testing/charts testing/components/forms testing/components/date_and_time
