name: tests

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "synchronize", "reopened"]
  create:

jobs:
  test:
    name: pf-${{ matrix.pf-version }} (üêç ${{ matrix.python-version }}, ${{ matrix.browser }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        python-version: ["3.12", "3.13"]
        pf-version: ["v5", "v6"]
    steps:
      - name: Pull selenium-standalone
        run: podman pull selenium/standalone-${{ matrix.browser }}:latest
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install .[dev]
      - name: Test with pytest
        run: |
          pytest -sqvvv -n 3 --browser-name=${{ matrix.browser }} --pf-version=${{ matrix.pf-version }} testing/charts testing/components/forms testing/components/date_and_time testing/components/menus testing/components/test_alert.py testing/components/test_breadcrumb.py testing/components/test_button.py testing/components/test_card.py testing/components/test_chip.py testing/components/test_clipboard_copy.py testing/components/test_description_list.py testing/components/test_drawer.py testing/components/test_dual_list_selector.py testing/components/test_expandable_section.py testing/components/test_modal.py testing/components/test_navigation.py testing/components/test_pagination.py testing/components/test_slider.py testing/components/test_switch.py testing/components/test_table.py testing/components/test_tabs.py testing/components/test_title.py testing/components/test_popover.py testing/components/test_progress.py
