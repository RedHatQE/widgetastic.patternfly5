name: wt.pf5 tests

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "synchronize", "reopened"]
  create:

jobs:
  test:
    name: üêç Tests (python-${{ matrix.python-version }}, ${{ matrix.browser }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Pull selenium-standalone
        run: podman pull selenium/standalone-${{ matrix.browser }}:4.9
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
           python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U pip wheel
          pip install .[dev]
      - name: Test with pytest
        run: |
          pytest -v -n 5 --browser-name=${{ matrix.browser }} --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          flags: unittests
          name: ${{ github.run_id }}-py-${{ matrix.python-version }}-${{ matrix.browser }}
